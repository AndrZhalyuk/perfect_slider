<!DOCTYPE html>
<html lang="zxx">
<head>
	<meta charset="UTF-8">
	<title>slider</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">	
	<link rel="stylesheet" href="libs/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/media.css">	 
</head>
<body>

	<div class="main">
		<div class="slider-wrap"> 
			
			<div class="arrow prev">
				<a href="#">
					<i class="fa fa-arrow-left" aria-hidden="true"></i>
				</a>
			</div>
			
			<div class="slider"> 
				
				<ul class="slider-list"> 
					<li class="slide slide_0"></li>
					<li class="slide slide_1"></li>
					<li class="slide slide_2"></li>
					<li class="slide slide_3"></li>
					<li class="slide slide_4"></li>
					<li class="slide slide_5"></li>
					<li class="slide slide_6"></li>
					<li class="slide slide_7"></li>
					<li class="slide slide_8"></li>
				</ul>

			</div>
			<div class="arrow next">
				<a href="#">
					<i class="fa fa-arrow-right" aria-hidden="true"></i>
				</a>
			</div>
			<div class="main-dots">
				<ul class="dots-container">
					<li class="item-dot active-dot"></li>
					<li class="item-dot"></li>
					<li class="item-dot"></li>
				</ul>
			</div>			
		</div>
	</div>	
	<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script> -->
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="js/jquery.touchSwipe.min.js"></script>		
	<script type="text/javascript" src="js/main.js"></script> 
</body>
</html>
